<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Fabrica Rewards</title>
</head>

<body>
  <center>
    <h1>Sorteio Instagram</h1>

  <div class="options"> 
    <form action="/result" method="get">
      <p>Insira abaixo sua URL</p>
      <p>
        <input id="url_input" placeholder='Insira aqui a url do instagram' name='url' required>
      </p>
      <p>Quantos vencedores você deseja?</p>
      <p>
        <input type="radio" id="1" name="winners" value="1" style="cursor: pointer;" required><label for="1"> 1 </label>
        <input type="radio" id="2" name="winners" value="2" style="cursor: pointer;" required><label for="2"> 2 </label>
        <input type="radio" id="3" name="winners" value="3" style="cursor: pointer;" required><label for="3"> 3 </label>
      </p>
      <p>Permitir comentários repetidos?</p>
      <p>
        <input type="radio" name="remove_repeated" id="1" value="off" style="cursor: pointer;"><label
          for="1">Permitir</label>
        <input type="radio" name="remove_repeated" id="2" value="on" style="cursor: pointer;"><label for="2">Não
          Permitir</label>
      </p>
      <p><button id="button_on">Sortear vencedor</button></p>
    </form>
  </div>

  </center>
</body>


</html>
